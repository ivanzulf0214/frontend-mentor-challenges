<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href='http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="overlay"></div>

  <div class="container">
    <div class="header">
      <img src="./images/logo.svg" alt="Huddle logo">
    </div>
    <div class="main-content">
      <div class="left-side">
        <img src="./images/illustration-mockups.svg" alt="Mockups Illustration">
      </div>
      <div class="right-side">
        <h3 class="content-title">Build The Community Your Fans Will Love</h3>
        <p class="content-description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
          Create connections with your users as you engage in genuine discussion.
        </p>
        <button class="register-button">Register</button>
      </div>
    </div>
    <div class="footer">
      <div class="social-container">
        <div class="social-item">
          <i class="fa fa-facebook"></i>
        </div>
        <div class="social-item">
          <i class="fa fa-twitter"></i>
        </div>
        <div class="social-item">
          <i class="fa fa-instagram"></i>
        </div>
      </div>
    </div>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Muhamad Ivanda Zulfikar</a>.
    </p>
  </footer>
</body>

</html>
